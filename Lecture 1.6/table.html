<html>

	<head>
		<title>Table||Bill</title>
	</head>
	<body>
		<center>
			<table width="1140" border="1" cellpadding="10" bgcolor="#E0FFFF">
			<caption><b><u>Shopping Bill</u></b></caption>
			
			<thead>
				<tr>
					<th>S.Num</th>
					<th>Item Name</th>
					<th>Quantity</th>
					<th>Unit Price</th>
					<th>Total price</th>
				</tr>
			</thead>
			<tbody>
				<tr align="center">
					<td>1</td>
					<td>Rice</td>
					<td>2 Kg</td>
					<td>50</td>
					<td>100</td>
				</tr>
				<tr align="center">
					<td>2</td>
					<td>Sugar</td>
					<td>1 Kg</td>
					<td>45</td>
					<td>45</td>
				</tr>
				<tr align="center">
					<td>3</td>
					<td>Milk</td>
					<td>3 liter</td>
					<td>60</td>
					<td>180</td>
				</tr>
				<tr align="center">
					<td>4</td>
					<td>Tee</td>
					<td>500 g</td>
					<td>200</td>
					<td>200</td>
				</tr>
				<tr align="center">
					<td>5</td>
					<td>Cooking Oil</td>
					<td>1 liter</td>
					<td>150</td>
					<td>150</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td cellspan="4">Grand Total:</td>
					<td>675</td>
				</tr>
			</tfoot>
		</table>
		</center>
	</body>
</html>
